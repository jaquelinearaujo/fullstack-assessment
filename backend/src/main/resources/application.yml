spring:
  application:
    name: catalog
  datasource:
    url: jdbc:postgresql://localhost:5432/catalog
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

